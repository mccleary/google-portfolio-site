<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio Site</title>
  </head>
  <body>

    <header>
      <div class="header_left">
        <img class="header-logo" src="img/udacity_logo.png" alt="Udacity logo">
      </div>
      <div class="header_right">
        <h1 class="header_title">Jane Doette</h1>
        <h4 class="header_subtitle">Front-End Ninja</h4>
      </div>
      <hr>
    </header>

    <main>
      <!-- Main image -->
      <section class="content">
        <section class="main_image">
          <img class="content_image" src="img/laptop.jpg" alt="laptop">
          <!-- "Photo credit: Ash Edmonds at Unsplash.com" -->
        </section>
      </section>

      <!-- Featured Work Section -->
      <section class="portfolio_title">
        <h2>Featured Work</h2>

          <div class="column">
              <img class="thumbnail img-fluid" src="img/laptop_coffee.jpg" alt="laptop and coffee">
              <h3>Appify</h3>
              <p>http://github.com/udacity/Appify/</p>
          </div>

          <div class="column">
              <img class="thumbnail img-fluid" src="img/laptop_coffee.jpg" alt="laptop and coffee">
            <h3>Sunflower</h3>
            <p>http://github.com/udacity/Sunflower/</p>
          </div>

          <div class="column">
              <img class="thumbnail img-fluid" src="img/laptop_coffee.jpg" alt="laptop and coffee">
            <h3>Bokeh</h3>
            <p>http://github.com/udacity/Bokeh/</p>
          </div>

      </section>

    </main>

    <!-- Footer -->

    <footer>
      <p><span>Copyright Â©</span>
        2018. All Rights Reserved.
      </p>
    </footer>


  </body>
</html>
